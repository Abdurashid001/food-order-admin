    <!-- the lines below are needed -->
    <div style="max-width: 500px; padding: 30px">
      <div id="fcf-form">
        <form
          class="fcf-form-class"
          id="freeversion"
          method="post"
          action="fcf-assets/fcf.process.php"
        >
          <div class="field">
            <label for="Name" class="label has-text-weight-normal"
              >Your name</label
            >
            <div class="control">
              <input
                type="text"
                name="Name"
                id="Name"
                class="input is-full-width"
                maxlength="100"
                data-validate-field="Name"
              />
            </div>
          </div>
          <div class="field">
            <label for="Email" class="label has-text-weight-normal"
              >Your email address</label
            >
            <div class="control">
              <input
                type="email"
                name="Email"
                id="Email"
                class="input is-full-width"
                maxlength="100"
                data-validate-field="Email"
              />
            </div>
          </div>
          <div class="field">
            <label for="Message" class="label has-text-weight-normal"
              >Your message</label
            >
            <div class="control">
              <textarea
                name="Message"
                id="Message"
                class="textarea"
                maxlength="3000"
                rows="5"
                data-validate-field="Message"
              ></textarea>
            </div>
          </div>
          <div id="fcf-status" class="fcf-status"></div>
          <div class="field">
            <div class="buttons">
              <button
                id="fcf-button"
                type="submit"
                class="button is-link is-medium"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="fcf-thank-you" style="display: none">
        <!-- Thank you message goes below -->
        <strong>Thank you</strong>
        <p>
          Thanks for contacting us, we will get back in touch with you soon.
        </p>
        <!-- Thank you message goes above -->
      </div>
    </div>
